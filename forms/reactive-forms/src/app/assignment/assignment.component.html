<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="projectForm" (ngSubmit)="onSaveProject()">
        <div class="form-group">
          <label for="projectName">Project Name</label>
          <input
            type="text"
            id="projectName"
            formControlName="projectName"
            class="form-control"
          />

          <span
            *ngIf="
              !projectForm.get('projectName').valid &&
              projectForm.get('projectName').errors['nameIsForbidden']
            "
            >This name is invalid!</span
          >
        </div>
        <div class="form-group">
          <label for="email">Mail</label>
          <input
            type="text"
            id="email"
            class="form-control"
            formControlName="email"
          />
          <span
            *ngIf="
              !projectForm.get('email').valid &&
              projectForm.get('email').touched
            "
            >Please enter a valid email!</span
          >
        </div>
        <div class="form-group">
          <label for="status">Project Status</label>
          <select
            id="status"
            class="form-control"
            formControlName="projectStatus"
          >
            <option value="stable">Stable</option>
            <option value="critical">Critical</option>
            <option value="finished">Finished</option>
          </select>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
