<div class="row">
  <div class="col-xs-12" (click)="onNewRecipe()">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipe of recipes; let index = index"
      [recipe]="recipe"
      [index]="index"
    ></app-recipe-item>
  </div>
</div>
